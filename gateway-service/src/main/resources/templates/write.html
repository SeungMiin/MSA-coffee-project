<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글쓰기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h2>글쓰기</h2>
    <form id="postForm">
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" id="content" rows="10" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">저장</button>
        <button type="button" class="btn btn-secondary" onclick="location.href='/list'">취소</button>
    </form>

    <!-- 성공/실패 메시지 영역 -->
    <div id="message" class="mt-3"></div>
</div>

<script>
    $(document).ready(function() {
        $('#postForm').on('submit', function(e) {
            e.preventDefault();

            const post = {
                title: $('#title').val(),
                content: $('#content').val()
            };

            // AJAX POST 요청
            $.ajax({
                url: '/api/posts', // 서버 API 경로 확인 필요
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(post),
                success: function(res) {
                    // 저장 성공 시 메시지 보여주고 리스트로 이동
                    $('#message').html('<div class="alert alert-success">게시글이 저장되었습니다.</div>');
                    setTimeout(() => {
                        window.location.href = '/list';
                    }, 1000); // 1초 뒤 이동
                },
                error: function(xhr, status, error) {
                    // 실패 시 메시지
                    $('#message').html('<div class="alert alert-danger">게시글 저장에 실패했습니다: ' + xhr.responseText + '</div>');
                    console.error('Error:', error, xhr.responseText);
                }
            });
        });
    });
</script>
</body>
</html>
