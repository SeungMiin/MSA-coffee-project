<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h2>게시판</h2>

    <!-- 글쓰기 버튼 -->
    <button class="btn btn-primary mb-3" onclick="location.href='/write'">글쓰기</button>

    <!-- 게시판 목록 테이블 -->
    <table class="table">
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성일</th>
        </tr>
        </thead>
        <tbody id="postList">
        </tbody>
    </table>

    <!-- 페이지네이션 -->
    <nav>
        <ul class="pagination justify-content-center" id="pagination">
        </ul>
    </nav>

    <!-- 메인으로 버튼 추가 -->
    <div class="mt-3 text-center">
        <button class="btn btn-primary" onclick="location.href='/'">메인으로</button>
    </div>
</div>

<script>
    let currentPage = 0;
    let totalPages = 0;

    $(document).ready(function() {
        loadPosts(0); // 처음 페이지 로드 시 게시글 목록을 불러옴
    });

    // 게시글 목록 로드 함수
    function loadPosts(page) {
        $.ajax({
            url: '/api/posts', // 게시글 목록을 가져오는 API 엔드포인트
            method: 'GET',
            data: { page: page }, // 페이지 번호를 데이터로 전송
            success: function(response) {
                currentPage = response.number;
                totalPages = response.totalPages;

                let html = '';
                // 게시글 목록을 테이블에 추가
                response.content.forEach(function(post) {
                    html += `
                            <tr>
                                <td>${post.id}</td>
                                <td><a href="/view/${post.id}">${post.title}</a></td>
                                <td>${new Date(post.createdAt).toLocaleDateString()}</td>
                            </tr>
                        `;
                });
                $('#postList').html(html);
                updatePagination(); // 페이지네이션 업데이트
            }
        });
    }

    // 페이지네이션 업데이트 함수
    function updatePagination() {
        let html = '';
        for (let i = 0; i < totalPages; i++) {
            html += `
                    <li class="page-item ${i === currentPage ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="loadPosts(${i})">${i + 1}</a>
                    </li>
                `;
        }
        $('#pagination').html(html);
    }
</script>
</body>
</html>
